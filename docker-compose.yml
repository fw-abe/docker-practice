version: "3.8"

services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
  frontend:
    build:
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    environment:
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_PORT=3000
      - WDS_SOCKET_HOST=127.0.0.1
      - NODE_ENV=development
  nginx:
    build:
      dockerfile: Dockerfile
      context: ./nginx
    volumes:
      - ./nginx:/etc/nginx/templates
    ports:
      - 3000:3000 # frontend
      - 8080:8080 # backend
    depends_on:
      - frontend
    restart: always
    